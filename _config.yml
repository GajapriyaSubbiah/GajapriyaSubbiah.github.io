#-------------------------------
# General Site Settings
title: John Deo
description: "I am an aspiring Data Scientist building up my protfolio which focuses on interesting and impactful projects that I have undertaken recently."
url: "" # the subpath of your site, e.g. /blog
baseurl: "dsi-portfolio/" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science Portfolio
location: "London, UK"
resume_url: "https://vidhyav656.github.io"
avatar_image: /img/avatar.jpg

#-------------------------------
# Contact links
linkedln: "https://linkedln.com/#" # Add your linkedln handle
github: "https://github.com/#"  # Add your github handle

#-------------------------------
# Build settings
markdown: kramdown
permalink: ':title/'
plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: true


